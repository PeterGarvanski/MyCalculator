<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Calculator</title>
</head>
<body>
    <h1>Peter Garvanski's Calculator</h1>
    <section>
        <div id="outer-body">
            <div id="awnser-display">Placeholder Text</div>
            <div class="row">
                <span class="button function">AC</span>
                <span class="button function">DE</span>
                <span class="button symbol">%</span>
                <span class="button symbol">√</span>
            </div>
            <div class="row">
                <span class="button number">7</span>
                <span class="button number">8</span>
                <span class="button number">9</span>
                <span class="button symbol">×</span>
            </div>
            <div class="row">
                <span class="button number">4</span>
                <span class="button number">5</span>
                <span class="button number">6</span>
                <span class="button symbol">-</span>
            </div>
            <div class="row">
                <span class="button number">1</span>
                <span class="button number">2</span>
                <span class="button number">3</span>
                <span class="button symbol">+</span>
            </div>
            <div class="row">
                <span class="button number" id="zero">0</span>
                <span class="button symbol">=</span>
                <span class="button symbol">÷</span>
            </div>

        </div>
    </section>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
